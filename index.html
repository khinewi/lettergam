<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Psychi Game</title>
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.js"
    integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
    crossorigin="anonymous"></script>

</head>
<body>
    
    <h1> The Psychi Game</h1>
    <div>
        <h2> Guess what letter I'm thinking of</h2>
        <p id="wins-text"> win: </p>
        <p id="losses-text"> Losses: </p>
        <p id="guesses-left"> Guesses Left: </p>
        <p id="guesses"> Your Guesses so Far: </p>
    </div>

<script type="text/javascript">

    $(document).ready(function() {

    var wins = 0;
    var losses = 0;
    var guessesLeft = 10;
    var guesses = 0; 

//JQUERY 
    var winsText = $("#wins-text");
    var lossesText = $("#losses-text");
    var guessLeftDiv= $("#guesses-left");
    var guessesDiv = $("#guesses");

    var computerChoices = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];

    document.onkeyup = function(event){
    var userGuess = event.key;
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    if (userGuess === computerGuess) {
        wins++;
        console.log(wins+"win")
    } else {
        losses++;
        guesses++;
        guessesLeft--;
        console.log(losses+"loss")
        console.log(guesses+"guesses")
    }
    
    winsText.text("wins: " + wins);
    lossesText.text("losses: " + losses);
    guessLeftDiv.text("guessLeft: " + guessesLeft);
    guessesDiv.text("guesses: " + guesses);
    }

});
</script>

</body>
</html>
